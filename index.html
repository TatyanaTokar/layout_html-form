<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.521059c6.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="block"> <legend>Personal information</legend> <div class="form-field"> <label for="Surname"> Surname: </label> <input type="text" name="Surname_" id="Surname" autocomplete="off"> </div> <div class="form-field"> <label for="name"> Name: </label> <input type="text" name="Name_" id="name" required autocomplete="off"> </div> <div class="form-field"> <label for="age"> How old are you? </label> <input type="number" name="age_" id="age" value="12" min="8" max="100"> </div> <div class="form-field"> <label for="birth"> Full date of birth: </label> <input type="date" name="birth_" id="birth"> </div> <div class="form-field last"> <label for="terms"> I accept the term of the agreement </label> <input type="checkbox" name="terms_" id="terms" required> </div> </fieldset> <fieldset class="block"> <legend>Registration</legend> <div class="form-field"> <label for="email"> E-mail: </label> <input type="email" name="email_" id="email" placeholder="email@example.com"> </div> <div class="form-field last"> <label for="password"> Password: </label> <input type="password" name="password_" id="password" minlength="5" maxlength="12"> </div> </fieldset> <fieldset class="block"> <legend> An interesting fact about you </legend> <div class="form-field"> <label for="catY"> Do you love cats? </label> <label for="catY"> <input type="radio" name="cats_" id="catY" value="Yes"> Yes </label> <label for="catN"> <input type="radio" name="cats_" id="catN" value="No"> No </label> </div> <div class="form-field"> <label for="color"> What is your favorite color? </label> <input type="color" name="color_" id="color"> </div> <div class="form-field"> <label for="asleep"> What time do you go to bed? </label> <input type="time" name="asleep_" id="asleep"> </div> <div class="form-field"> <label for="car"> What are your favorite brand of cars? </label> <select name="cars" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form-field last"> <label for="rate"> How do you rate our work? </label> <input type="range" name="rate_" id="rate" min="0" max="10"> </div> </fieldset> <fieldset class="block"> <legend> Additional info: </legend> <div class="form-field"> <label for="comments"> Comments: </label> <textarea name="comments_" id="comments"></textarea> </div> <div class="form-field last"> <label for="recommend"> Would you recommend us? </label> <select name="recommend" id="recommend"> <option value="Yes">yes</option> <option value="NO">no</option> </select> </div> </fieldset> <button type="submit" class="submit">Submit</button> </form> </body></html>
